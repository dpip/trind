
<div class= "trind-main-header">
  <div class= "trind-main-header-create-icon"><a href="#/create"><i class="fa fa-plus"></i></a></div>
  <!-- <div class= "me-main-header-edit-icon"><i class="fa fa-pencil"></i></div> -->
  <div class= "editUser-main-header-edit">Edit Profile</div>
</div>

<div class="me-container" >
    <img class="me-avatar" src="{{editUserImage}}" height="800px" width="700px">  </img>
    <div id="me-name"><input type="text" class="editFields edit-user-user-name" ng-model='userName'></input></div>
    <div id="me-email"><input type="text" class="editFields  edit-user-user-email" ng-model='userEmail'></input></div>
    <div id="me-interests"><input type="text" class="editFields  edit-user-user-interests"ng-model='userInterests'></input> </div>
    <div id="me-summary"><input type="body" class="editFields  edit-user-user-summary" ng-model='userSummary'></input></div>
    <div class="me-things">
      <button class="user-edit-buttons" ng-click="editUserInfo()">Save</button>
      <button class="user-edit-buttons" ng-click="deleteUser()">Delete</button>

    </div>
</div>
