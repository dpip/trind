<div class= "trind-main-header">
  <div class= "memories-header-icons" id= "memories-back-button"><a href="#/me"><i class="fa fa-arrow-left"></i></a></div>
  <div class= "memories-header-icons" id= "memories-header-text">My Events</div>
  <!-- <div class= "me-main-header-edit-icon"><a href="#/editEvent"><i class="fa fa-pencil"></i></div> -->
</div>

<div class= "memories-container" ng-repeat= "events in userEvents">
  <div class= "home-events-display">
    <div class= "home-trind-event-information-container" id="event-dilb">
      <div class= "home-trind-event-information-image" id="event-dilb" ng-click="details($index)"><img src="{{events.photo_url}}" height="200" width="200"></div>
        <div class= "home-trind-event-information" id= "memories-name">{{events.name}}</div>
        <div class= "home-trind-event-information" id= "interests">{{events.interests}}</div>
        <div class= "home-trind-event-information" id= "location">{{events.location}}</div>
    </div>
  </div>
</div>

<div class= "trind-main-footer">
  <div class= "trind-main-footer-me-icon"><a href="#/me"><i class="fa fa-user"></i></a></div>
  <div class= "trind-main-footer-trind-icon"><a href="#/home">T</a></div>
  <div class= "trind-main-footer-message-icon"><a href="#/messages"><i class="fa fa-comment"></i></a></div>



</div>
