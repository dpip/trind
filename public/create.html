<div class= "trind-main-header">
  <div class= "memories-header-icons" id= "memories-back-button"><a href="#/home"><i class="fa fa-arrow-left"></i></a></div>
  <div class= "create-main-header-text"> Post </i></div>
</div>

    <div class= "home-drop-search-bar">
      <input type="text" placeholder="What's Trinding?" class = "expand" id= "home-drop-search-input-box">
        </div>
          <div class= "empty-box"></div>
              <div class = "create-input-field">
                <div class ="create-subtitle">  </div>
                  <form ng-submit="submitTrind()" method="post">

                        </div>
                          <div class= "user-creator-description-interests">
                            <input id = "create-your-interests" type="text"  placeholder=" Interests" class ="create-enter-interests-input">

                                <div class= "user-creator-description-name"></div>

                            </div>
                          <input id="create-map-input" class="controls" type="text" placeholder=" Location">
                        <div id="map-canvas"></div>
                      <div class= "create-trind-submit-button">
                    <button type="submit" class= "create-trind-submit-button-text">Trind</button>
                  </div>
                </form>
              </div>

    <div class= "empty-box"></div>

<div class= "trind-main-footer">
