
  <div class= "trind-main-header">
    <div class= "trind-main-header-create-icon"><a href="#/messages"><i class="fa fa-chevron-left"></i></a></div>
      <div class= "message-main-header-name">{{otherUserName}}</div>
    <button id = "meet-button" ng-class="buttonOrNo()" ng-click="letsMeet()">meet</button>
  </div>

  <div class= "conversation-wrap">
      <div class="chat-container">
        <div class="panel-body">
          <div class="chat-column">
            <div class="chat-body">
                <div ng-repeat="messages in chat.messages | orderBy: 'created_at':true">
                  <div class = "message-body" ng-class="whoAmI(messages.author)">{{messages.body}}</div>
                </div>
            </div>
          </div>
        </div>
      </div>
  </div>

  <div class= "trind-main-footer">
    <div class="message-footer">
      <form ng-controller="MessageController">
          <div class="input-group">
            <input id="chatter" ng-keyup="$event.keyCode == 13 && postMessage()" type="text" name="chatter" placeholder="Message {{otherUserName}}" class="form-control chatter" />
              </div>
              </div>
            <span class="input-group-btn">
          <button id="send-button" type="submit" ng-click="postMessage()">Ok</button>
        </span>
      </form>
  </div>
