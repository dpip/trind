<link rel-"stylesheet" href="assets/css/message.css">

<div class= "trind-main-header">
  <div class= "trind-main-header-create-icon"><a href="#/messages"><i class="fa fa-chevron-left"></i></a></div>
  <div class= "trind-main-header-search-icon"><i class="fa fa-search"></i></div>
  <div class= "trind-main-header-image"><a href="#/me">{{data.sender_id}}</a></div>
</div>

<div class= "home-drop-search-bar">
  <input type="text" placeholder="What's Trinding?" class = "expand" id= "home-drop-search-input-box">
</div>

  <div class="chat-container">
    <div class="panel-body">
                  <div class="chat-column">

                    <div class="chat-users">
                        <div id="YOU" class="user-name">YOU</div>
                        <div id="THEY" class="user-name"> THEY </div>
                    </div>

                    <div class="chat-body">
                        <div id="YM" ng-repeat="messages in chat.messages" >
                            <div ng-repeat="body in chat.messages"> <br>
                            <div class="message-text">{{messages.body}}</div>

                            </div>
                        </div>
                    </div> <!-- This closes the chat body -->
                </div> <!-- This closes the chat column -->
              </div> <!-- This closes the panel body -->
          </div> <!-- //This closes the chat container-->

        </div>

        <div class="message-footer">
            <form ng-controller="MessageController">
                <div class="input-group">
                    <label class="you-momma"> YOU:</label>
                    <input id="chatter" type="text" name="chatter" class="form-control chatter" />
                    <span class="input-group-btn">
                          <button class="btn-submit" type="submit" ng-click="sendmessage">Send</button>
                    </span>
                </div>
            </form>
        </div>

<!-- {{data}} -->


<div class= "trind-main-footer">
  <div class= "trind-main-footer-me-icon"><a href="#/me"><i class="fa fa-user"></i></a></div>
  <div class= "trind-main-footer-trind-icon"><a href="#/home">T</a></div>
  <div class= "trind-main-footer-message-icon"><a href="#/messages"><i class="fa fa-comment"></i></a></div>
</div>
