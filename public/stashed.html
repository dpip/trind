<div class= "trind-main-header">
  <div class= "memories-header-icons" id= "memories-back-button"><a href="#/me"><i class="fa fa-arrow-left"></i></a></div>
  <div class= "memories-header-icons" id= "memories-header-text">Stashed Events</div>
</div>

<div class= "home-drop-search-bar">
  <input type="text" placeholder="What's Trinding?" class = "expand" id= "home-drop-search-input-box">
</div>


<div class= "memories-container-wrap" >
  <div class= "memories-container" ng-controller= "StashedController" ng-repeat= "memory in yourMemories.events" >
    <div class= "memories-events-display">
      <div class= "memories-trind-event-information-container" >

          <div class = "memory-text-container-wrap" ng-click="stashedDetails(memory.event.id)">
          <div class= "stashed-dilb" ng-click="details($index)" id="stashed-image"><img src="{{memory.user.photo_url}}" height="220" width="220"></div>

          <div class= "stashed-dilb" id = "stashed-text-container">
          <div class= "stashed-events" id= "stashed-name">{{memory.user.name}} wants to...</div>  
          <div class= "stashed-events" id= "stashed-title">{{memory.event.title}}</div>
          <div class= "stashed-events" id= "stashed-location">{{memory.event.location}}</div>
          <div class= "stashed-events" id= "stashed-interests">{{memory.event.interests}}</div>
          <!-- memories-trind-event-information-image
          <div ng-controller= 'MemoriesController'>
            <i ng-click="likeClick()"class="fa fa-thumbs-up" ></i>
            <a class="rating-test" ng-init="liked='Like'; likeCount=0">{{liked}} + {{likeCount}}</a>
          </div> -->
        </div>
        </div>
    </div>
  </div>
</div>

<div class= "trind-main-footer">
  <div class= "trind-main-footer-me-icon"><a href="#/me"><i class="fa fa-user"></i></a></div>
  <div class= "trind-main-footer-trind-icon"><a href="#/home">T</a></div>
  <div class= "trind-main-footer-message-icon"><a href="#/messages"><div class= "dot-dot-dot">...</div><i class="fa fa-comment"></i></a></div>
</div>
